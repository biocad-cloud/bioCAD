<!DOCTYPE html>

<html>

	${imports.html}

<body>
	<div class="wrapper">
		<div class="content">
			<header class="header">
				<h1>
					<a href="#">bioCAD™ Cloud</a>
				</h1>
				<p>Sign up</p>
			</header>
			<form action="#" method="post" class="form">
				<div class="username">
					<i class="username-icon"></i>
					<input class="inputs" type="text" name="username" value="" placeholder="Username" required="">
				</div>
				<div class="email">
					<i class="email-icon"></i>
					<input class="inputs" type="email" name="email" value="" placeholder="E-mail" required="">
				</div>
				<div class="password">
					<i class="password-icon"></i>
					<input class="inputs" type="password" name="password" value="" placeholder="Password" required="">
				</div>
				<div class="password-content">
					<input id="check" type="checkbox" name="terms" value="1" class="check-password" checked="">
					<label for="check">I agree
						<a target="_blank" href="http://qass.im/products/awraq/en/register.html#">Terms of service.</a>
					</label>
				</div>
				<button type="submit" class="submit" name="submit">Sign up</button>
				<div class="if-have">
					<a href="http://qass.im/products/awraq/en/login.html">Have account? Login.</a>
				</div>
			</form>
			<footer class="footer">
				<p>Designed By
					<a target="_blank" href="http://qass.im/">Qassim Hassan</a>.
					<br>Awraq © 2014.</p>
			</footer>
		</div>
	</div>

</body>

</html>
