<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="data:repository" content="https://cdn.biodeep.cn/assets/ko00001.json" />
    <meta name="app:explorer" content="explorer" />
    <meta name="app" content="Pathway_explorer" />
    <meta name="width" content="1200" />
    <meta name="height" content="800" />
    <meta name="url:graph" content="{$graph}" />
    <meta name="url:readmap" content="/biostack/pathway_design/kegg_template">

    ${../../includes/head.html}

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jstree@3.3.12/dist/jstree.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jstree@3.3.12/dist/themes/default/style.min.css" />

    <style>
        .jstree-themeicon-custom {
            background-size: contain !important;
        }
    </style>

    <style>
        .background {
            stroke: white;
            stroke-width: 1px;
            fill: white;
        }

        .node {
            stroke: black;
            stroke-width: 1px;
            cursor: move;
            fill: beige;
        }

        .link {
            fill: none;
            stroke: #000;
            stroke-width: 3px;
            opacity: 0.7;
            marker-end: url(#end-arrow);
        }

        .label {
            fill: black;
            font-family: Verdana;
            font-size: 25px;
            text-anchor: middle;
            cursor: move;
        }

        .guideline {
            stroke: orangered;
            stroke-width: 4px;
        }
    </style>
</head>

                <hr />

                    <div style="position: relative; width: 25%; max-width: 25%; float: left;" id="explorer">

                    </div>
                    <div style="position: relative; width: 70%; float: left;">
                        <!-- right: show pathway graph -->

                        <div>
                            <div id="canvas"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
