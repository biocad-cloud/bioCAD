<script src="http://cdn.biodeep.cn/vendor/layer-v2.1/layer/layer.js" type="text/javascript"></script>
<script type="text/javascript">
    function msgbox(msg, icon, callback) {
        layer.msg(msg, { icon: icon }, function () {
            if (callback) {
                callback();
            }
        });
    }

    function becomesBusy(msg) {
        layer.msg(msg, {
            icon: 16, shade: 0.01
        });
    }

    function endBusy() {
        layer.closeAll('loading');
    }

    function gotoURL(url) {
        window.location = url;
    }
</script>
